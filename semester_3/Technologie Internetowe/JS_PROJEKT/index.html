<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Kalkulator Cen Biletów</title>   
</head>
<body onload="onloadAlert()">
    <header>
        <h1>Kalkulator Cen Biletów</h1>
    </header>

    <main>
        <div class="dropdown-container">
            <select id="zespół">
                <option value="">Wybierz zespół</option>
                <option value="Amon Amarth">Amon Amarth</option>
                <option value="Vader">Vader</option>
                <option value="Arch Enemy">Arch Enemy</option>
            </select>
            <br>
            <select id="lokalizacja">
                <option value="">Wybierz lokalizacje</option>
                <option value="Warszawa">Warszawa</option>
                <option value="Kraków">Kraków</option>
                <option value="Rzeszów">Rzeszów</option>
            </select>
            <select id="sektor">
                <option value="">Wybierz sektor</option>
                <option value="Miejsca pod sceną">Miejsca pod sceną</option>
                <option value="Płyta">Płyta</option>
                <option value="Trybuny">Trybuny</option>
            </select>
        </div>
        <button id="reset">Resetuj</button> <br>
        <button id="count">Oblicz</button>

        <div id="resultChoices"></div>
        <div id="resultValue"></div>

        <input type="text" id="kodPromocyjny" placeholder="Kod promocyjny">


    </main>

    <footer>
        <h3>Kacper Dusza, 131427</h3>
    </footer>

   
</body>
</html>
